name: Production CI/CD

on:
  push:
    branches: [main]

jobs:
  # Job 1: Comprehensive Testing
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter (strict)
        run: npm run lint
        continue-on-error: true

      - name: Run all tests
        run: npm test
        continue-on-error: true

      - name: Build application
        run: npm run build:tailwind && npm run build

  # Job 2: Build Production Docker Image
  build-production:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=main-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
            VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}
            VITE_ANTHROPIC_API_KEY=${{ secrets.VITE_ANTHROPIC_API_KEY }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 3: Deploy notification
  deploy-notification:
    runs-on: ubuntu-latest
    needs: build-production

    steps:
      - name: Production build complete
        run: |
          echo "ðŸš€ Production build successful!"
          echo "Commit: ${{ github.sha }}"
          echo "Docker image pushed to GitHub Container Registry"
