name: Dev Environment CI/CD

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  # Job 1: Code Quality Checks
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run tests
        run: npm test --if-present
        continue-on-error: true

  # Job 2: Build and Test Docker Image
  build-and-test:
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: trip-planner-dev:latest
          target: builder
          build-args: |
            VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
            VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}
            VITE_ANTHROPIC_API_KEY=${{ secrets.VITE_ANTHROPIC_API_KEY }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          # Run container in background
          docker run -d -p 3000:3000 -p 3001:3001 --name test-container \
            -e VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }} \
            -e VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }} \
            -e VITE_ANTHROPIC_API_KEY=${{ secrets.VITE_ANTHROPIC_API_KEY }} \
            trip-planner-dev:latest \
            sh -c "(node server/index.js &) && npx vite --host 0.0.0.0 --port 3000"

          # Wait longer for services to start
          echo "Waiting for services to start..."
          sleep 30

          # Check if backend is running
          echo "Testing backend health..."
          docker exec test-container wget -qO- http://localhost:3001/health || echo "Backend not ready yet"

          # Check if frontend is accessible
          echo "Testing frontend..."
          curl -f http://localhost:3000 || exit 1

          # Cleanup
          docker stop test-container
          docker rm test-container

  # Job 3: Deployment notification
  deploy-notification:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'

    steps:
      - name: Deployment success
        run: |
          echo "âœ… Dev build successful!"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref }}"
